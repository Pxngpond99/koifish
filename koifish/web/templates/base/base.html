<!DOCTYPE html>
<html lang="en" data-theme="mytheme">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="{{ url_for('static', filename='public/main.css') }}">

    <script src="{{url_for('static', filename='node_modules/alpinejs/dist/cdn.min.js')}}" defer></script>
    <script src="{{ url_for('static', filename='node_modules/flowbite/dist/flowbite.js') }}"></script>

    {% block additional_head %}{% endblock additional_head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{{ config.get('APP_TITLE') }}{% endblock %}
    </title>
  </head>

  <body>
    {% block body %}
    {% endblock body %}
    {% block additional_js %}
    {% endblock additional_js %}
  </body>

</html>
